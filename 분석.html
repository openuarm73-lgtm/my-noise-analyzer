    <script>
        class MobileAudioAnalyzer {
            constructor() {
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.mediaStream = null;
                this.isConnected = false;
                this.isAnalyzing = false;
                this.measurements = [];
                this.startTime = null;
                this.currentMeasurementTimeout = null;
                this.measurementCount = 0;
                this.currentProgress = 0;

                this.initializeElements();
                this.bindEvents();
                this.checkMobileSupport();
                this.setupVisibilityHandling();
            }

            initializeElements() {
                this.rpmInput = document.getElementById('rpmInput');
                this.connectBtn = document.getElementById('connectBtn');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.results = document.getElementById('results');
                this.measurementList = document.getElementById('measurementList');
                this.finalResult = document.getElementById('finalResult');
                this.helpText = document.getElementById('helpText');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connectMicrophone());
                this.startBtn.addEventListener('click', () => this.startAnalysis());
                this.stopBtn.addEventListener('click', () => this.stopAnalysis());
                this.rpmInput.addEventListener('input', () => this.validateRPM());
            }

            checkMobileSupport() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.updateStatus('ì´ ë¸Œë¼ìš°ì €ëŠ” ë§ˆì´í¬ ì ‘ê·¼ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
                    this.connectBtn.disabled = true;
                }
            }

            setupVisibilityHandling() {
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.isAnalyzing) {
                        this.stopAnalysis();
                    }
                });
            }

            async connectMicrophone() {
                try {
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 2048;
                    this.source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    this.source.connect(this.analyser);
                    this.isConnected = true;
                    this.updateStatus('ë§ˆì´í¬ê°€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤. ë¶„ì„ì„ ì‹œì‘í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'success');
                    this.connectBtn.disabled = true;
                    this.startBtn.disabled = false;
                } catch (err) {
                    this.updateStatus(`ë§ˆì´í¬ ì—°ê²° ì‹¤íŒ¨: ${err.message}`, 'error');
                }
            }

            validateRPM() {
                const rpm = parseInt(this.rpmInput.value);
                if (isNaN(rpm) || rpm < 300 || rpm > 10000) {
                    this.updateStatus('RPM ê°’ì€ 300~10000 ì‚¬ì´ì—¬ì•¼ í•©ë‹ˆë‹¤.', 'error');
                    this.startBtn.disabled = true;
                } else {
                    this.updateStatus('RPM ê°’ì´ ìœ íš¨í•©ë‹ˆë‹¤.', 'success');
                    if (this.isConnected) this.startBtn.disabled = false;
                }
            }

            startAnalysis() {
                if (!this.isConnected) {
                    this.updateStatus('ë¨¼ì € ë§ˆì´í¬ë¥¼ ì—°ê²°í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }
                this.isAnalyzing = true;
                this.measurements = [];
                this.measurementCount = 0;
                this.currentProgress = 0;
                this.startTime = performance.now();
                this.progressContainer.style.display = 'block';
                this.results.style.display = 'none';
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.updateStatus('ì†Œë¦¬ ë¶„ì„ ì¤‘...', 'analyzing');
                this.analyzeAudio();
            }

            analyzeAudio() {
                if (!this.isAnalyzing) return;

                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Float32Array(bufferLength);
                this.analyser.getFloatFrequencyData(dataArray);

                const rpm = parseInt(this.rpmInput.value);
                const expectedHz = (rpm / 60); // RPM to Hz (fundamental frequency)
                const sampleRate = this.audioContext.sampleRate;
                const binWidth = sampleRate / this.analyser.fftSize;
                const targetBin = Math.round(expectedHz / binWidth);

                let maxAmplitude = -Infinity;
                let maxBin = 0;
                for (let i = 0; i < bufferLength; i++) {
                    if (dataArray[i] > maxAmplitude) {
                        maxAmplitude = dataArray[i];
                        maxBin = i;
                    }
                }

                const detectedHz = maxBin * binWidth;
                const detectedRPM = detectedHz * 60;
                const tolerance = 0.1; // 10% tolerance
                const isValid = Math.abs(detectedRPM - rpm) <= rpm * tolerance;

                this.measurements.push({
                    time: ((performance.now() - this.startTime) / 1000).toFixed(2),
                    detectedRPM,
                    isValid
                });
                this.measurementCount++;

                this.updateProgress();
                this.displayMeasurement({
                    time: this.measurements[this.measurements.length - 1].time,
                    detectedRPM: this.measurements[this.measurements.length - 1].detectedRPM,
                    isValid: this.measurements[this.measurements.length - 1].isValid
                });

                if (this.measurementCount < 5) {
                    this.currentMeasurementTimeout = setTimeout(() => this.analyzeAudio(), 1000);
                } else {
                    this.stopAnalysis();
                }
            }

            stopAnalysis() {
                this.isAnalyzing = false;
                clearTimeout(this.currentMeasurementTimeout);
                this.progressContainer.style.display = 'none';
                this.stopBtn.disabled = true;
                this.startBtn.disabled = false;
                this.updateStatus('ë¶„ì„ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                this.displayResults();
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            updateProgress() {
                this.currentProgress = (this.measurementCount / 5) * 100;
                this.progressBar.style.width = `${this.currentProgress}%`;
            }

            displayMeasurement(measurement) {
                const div = document.createElement('div');
                div.className = 'measurement';
                div.innerHTML = `ì‹œê°„: ${measurement.time}s | ê²€ì¶œ RPM: ${measurement.detectedRPM.toFixed(2)} | ${measurement.isValid ? 'ì •ìƒ' : 'ë¹„ì •ìƒ'}`;
                this.measurementList.prepend(div);
                this.results.style.display = 'block';
            }

            displayResults() {
                const averageRPM = this.measurements.reduce((sum, m) => sum + m.detectedRPM, 0) / this.measurements.length;
                const inputRPM = parseInt(this.rpmInput.value);
                const isNormal = Math.abs(averageRPM - inputRPM) <= inputRPM * 0.1;
                this.finalResult.textContent = `í‰ê·  RPM: ${averageRPM.toFixed(2)} | ìƒíƒœ: ${isNormal ? 'ì •ìƒ' : 'ë¹„ì •ìƒ'}`;
                this.finalResult.className = `final-result ${isNormal ? 'success' : ''}`;
            }

            disconnect() {
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                }
                if (this.audioContext) {
                    this.audioContext.close();
                }
                this.isConnected = false;
                this.isAnalyzing = false;
                this.connectBtn.disabled = false;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = true;
                this.updateStatus('ë§ˆì´í¬ ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // Initialize the analyzer
        const analyzer = new MobileAudioAnalyzer();
