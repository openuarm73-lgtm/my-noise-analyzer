    <script>
        class AudioAnalyzer {
            constructor() {
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.mediaStream = null;
                this.isConnected = false;
                this.isAnalyzing = false;
                this.measurements = [];
                this.startTime = null;
                this.intervalId = null;
                this.measurementCount = 0;
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.rpmInput = document.getElementById('rpmInput');
                this.connectBtn = document.getElementById('connectBtn');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.results = document.getElementById('results');
                this.measurementList = document.getElementById('measurementList');
                this.finalResult = document.getElementById('finalResult');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connectMicrophone());
                this.startBtn.addEventListener('click', () => this.startAnalysis());
                this.stopBtn.addEventListener('click', () => this.stopAnalysis());
            }
            
            async connectMicrophone() {
                try {
                    this.updateStatus('ë§ˆì´í¬ ì—°ê²° ì¤‘...', 'analyzing');
                    
                    if (this.audioContext) {
                        await this.audioContext.close();
                    }
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        } 
                    });
                    
                    this.source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 4096;
                    this.analyser.smoothingTimeConstant = 0.3;
                    
                    this.source.connect(this.analyser);
                    
                    this.isConnected = true;
                    this.connectBtn.textContent = 'âœ… ì—°ê²°ë¨';
                    this.connectBtn.disabled = true;
                    this.startBtn.disabled = false;
                    
                    this.updateStatus('ë§ˆì´í¬ê°€ ì„±ê³µì ìœ¼ë¡œ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤. ë¶„ì„ì„ ì‹œì‘í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                    
                } catch (error) {
                    console.error('ë§ˆì´í¬ ì—°ê²° ì‹¤íŒ¨:', error);
                    this.updateStatus('ë§ˆì´í¬ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                }
            }
            
            startAnalysis() {
                if (!this.isConnected) {
                    this.updateStatus('ë¨¼ì € ë§ˆì´í¬ë¥¼ ì—°ê²°í•´ì£¼ì„¸ìš”.');
                    return;
                }
                
                this.isAnalyzing = true;
                this.measurements = [];
                this.measurementCount = 0;
                this.startTime = Date.now();
                
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.connectBtn.disabled = true;
                
                this.results.style.display = 'block';
                this.measurementList.innerHTML = '';
                this.finalResult.innerHTML = '';
                
                this.updateStatus('ë¶„ì„ì„ ì‹œì‘í•©ë‹ˆë‹¤...', 'analyzing');
                
                this.performMeasurement();
            }
            
            performMeasurement() {
                if (!this.isAnalyzing) return;
                
                const rpm = parseInt(this.rpmInput.value);
                const baseFreq = rpm / 3;
                const peakFreq = baseFreq * 7;
                
                // 20ì´ˆ ë™ì•ˆ ë°ì´í„° ìˆ˜ì§‘
                const measurementData = [];
                const measurementInterval = setInterval(() => {
                    if (!this.isAnalyzing) {
                        clearInterval(measurementInterval);
                        return;
                    }
                    
                    const result = this.analyzeSingleFrame(baseFreq, peakFreq);
                    measurementData.push(result);
                    
                }, 100); // 100msë§ˆë‹¤ ìƒ˜í”Œë§
                
                // 20ì´ˆ í›„ í‰ê·  ê³„ì‚°
                setTimeout(() => {
                    if (!this.isAnalyzing) {
                        clearInterval(measurementInterval);
                        return;
                    }
                    
                    clearInterval(measurementInterval);
                    
                    if (measurementData.length > 0) {
                        const avgBaseline = measurementData.reduce((sum, data) => sum + data.baselineAmplitude, 0) / measurementData.length;
                        const avgPeak = measurementData.reduce((sum, data) => sum + data.peakAmplitude, 0) / measurementData.length;
                        const difference = avgPeak - avgBaseline;
                        
                        this.measurementCount++;
                        const measurement = {
                            count: this.measurementCount,
                            timestamp: Date.now(),
                            baseFreq,
                            peakFreq,
                            avgBaseline,
                            avgPeak,
                            difference,
                            rpm
                        };
                        
                        this.measurements.push(measurement);
                        this.displayMeasurement(measurement);
                        
                        this.updateStatus(`ì¸¡ì • ì™„ë£Œ (${this.measurementCount}íšŒì°¨). ë‹¤ìŒ ì¸¡ì •ê¹Œì§€ ëŒ€ê¸° ì¤‘...`, 'analyzing');
                        
                        // ë‹¤ìŒ ì¸¡ì • ì˜ˆì•½
                        if (this.isAnalyzing) {
                            this.performMeasurement();
                        }
                    }
                }, 20000); // 20ì´ˆ
            }
            
            analyzeSingleFrame(baseFreq, peakFreq) {
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Float32Array(bufferLength);
                this.analyser.getFloatFrequencyData(dataArray);
                
                const sampleRate = this.audioContext.sampleRate;
                const nyquist = sampleRate / 2;
                
                const getAmplitudeAtFreq = (frequency) => {
                    const binIndex = Math.round((frequency / nyquist) * bufferLength);
                    const startBin = Math.max(0, binIndex - 2);
                    const endBin = Math.min(bufferLength - 1, binIndex + 2);
                    
                    let sum = 0;
                    let count = 0;
                    for (let i = startBin; i <= endBin; i++) {
                        sum += Math.pow(10, dataArray[i] / 20); // dBë¥¼ ì„ í˜•ìœ¼ë¡œ ë³€í™˜
                        count++;
                    }
                    return count > 0 ? sum / count : 0;
                };
                
                return {
                    baselineAmplitude: getAmplitudeAtFreq(baseFreq),
                    peakAmplitude: getAmplitudeAtFreq(peakFreq)
                };
            }
            
            displayMeasurement(measurement) {
                const div = document.createElement('div');
                div.className = 'measurement';
                div.innerHTML = `
                    <strong>ì¸¡ì • ${measurement.count}íšŒì°¨</strong> (${new Date(measurement.timestamp).toLocaleTimeString()})<br>
                    RPM: ${measurement.rpm} | ê¸°ë³¸ì£¼íŒŒìˆ˜: ${measurement.baseFreq.toFixed(1)}Hz | í”¼í¬ì£¼íŒŒìˆ˜: ${measurement.peakFreq.toFixed(1)}Hz<br>
                    ê¸°ë³¸ì§„í­: ${measurement.avgBaseline.toFixed(4)} | í”¼í¬ì§„í­: ${measurement.avgPeak.toFixed(4)}<br>
                    <strong>ì°¨ì´ê°’: ${measurement.difference.toFixed(4)}</strong>
                `;
                this.measurementList.appendChild(div);
                this.measurementList.scrollTop = this.measurementList.scrollHeight;
            }
            
            stopAnalysis() {
                this.isAnalyzing = false;
                
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                }
                
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.connectBtn.disabled = false;
                
                const endTime = Date.now();
                const totalDuration = (endTime - this.startTime) / 1000;
                
                if (this.measurements.length > 0) {
                    const avgDifference = this.measurements.reduce((sum, m) => sum + m.difference, 0) / this.measurements.length
